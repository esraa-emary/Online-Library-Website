<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-In</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/icon.jpg">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Tangerine:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head>
<body>
    <!-- -------------------------------------------- header  -->
    <header class="header">
        <section>
            <div class="logo">
                <h3>LibraSphere</h3>
            </div>

            <div class="search-bar">
                <input type="text" placeholder="Search For Books" title="Search">
            </div>

            <nav class="nav-buttons">
                <a href="index.html">
                    <i class="bx bx-home" target="_blank" title="Home"></i>
                </a>

                <a class="first-button" href="Sign-Up.html" target="_blank" title="Sign-Up">
                    <button>Sign-Up</button>
                </a>

                <a href="Log-In.html" target="_blank" title="Log-In">
                    <button>Log-In</button>
                </a>
            </nav>
        </section>
    </header>
    
    <section class="logInPage">
    
        <div class="logInForm">
            <h1>Log-In</h1>
            <form action="">
                <div class="inputData">
                    <div class="userName">
                        <label for="userName">Username:</label>
                        <input type="text" id="userName" name="userName" placeholder="Enter your username" required>
                    </div>
                    
                    <div class="password">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    
                    <div class="radioChoices">
                        <label>Your are:</label>
                        <div class="choices">
                            <div class="">
                                <input type="radio" name="role" id="admin" value="admin">
                                <label for="admin">Admin</label>
                            </div>
                            
                            <div class="">
                                <input type="radio" name="role" id="user" value="user" required>
                                <label for="user">User</label>
                            </div>
                            
                        </div>
                    </div>
                </div>
                
                <div class="formBtn">
                    <button class="logInBtn">Log In</button>
                    
                    <p>Don't have an account? <a href="./Sign-Up.html">Sign-Up</a></p>
                </div>
            </form>
        </div>
        
    </section>
    
</body>
</html>
