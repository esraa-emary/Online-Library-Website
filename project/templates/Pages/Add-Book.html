<body>
    <!-- -------------------------------------------- header  -->
    {%include "Pages/header.html"%}
    
      <!-- -------------------------------------------- Add  -->
    
    <section id="Books" class="container">
        <img src="../assets/img/logo.jpg" alt="LibraSphere Logo" class="logoPage">
        <p class="marginTitle"><Bold>Your gateway to knowledge and culture. Accessible for everyone.</Bold></p>
        <br>
        
        <section class="AddBookpage">
            <form class="AddBookForm" id="add-book-form" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <h1>Add Book</h1>
                
                <div>
                    <label for="title">Title of Book:</label>
                    <input type="text" id="title" name="title" placeholder="Enter Title of Book" required>
                </div>
                
                <div>
                    <label for="author">Enter Author of your Book:</label>
                    <input type="text" id="author" name="author" placeholder="Enter Author of your Book" required>
                </div>
                
                <div>
                    <label for="category">Enter Category of your Book:</label>
                    <input type="text" id="category" name="category" placeholder="Enter Category of your Book" required>
                </div>
                
                <div>
                    <label for="price">Enter Price of your Book:</label>
                    <input type="number" id="price" name="price" placeholder="Enter Price of your Book" required>
                </div>
                
                <div>
                    <label for="description">Enter Description of your Book:</label>
                    <textarea id="description" name="description" placeholder="Enter Description of your Book" required></textarea>
                </div>
                
                <div>
                    <label for="cover">Enter Path image of your Book:</label>
                    <input type="file" id="cover" name="cover" placeholder="Enter Path image of your Book" required>
                </div>
    
                <div class="BookAvailability">
                    <label for="availability">Availability Status: </label>
                    <select id="availability" name="availability" required>
                        <option value="available">Available</option>
                        <option value="unavailable">Unavailable</option>
                    </select>
                </div>    <br>
                
                <div class="FormBtn">
                    <button class="AddBtn" type="submit">Add Book</button>
                </div>
            </form>
        </section>
    </section>
