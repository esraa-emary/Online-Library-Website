<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-In</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/user-style.css' %}">
    <link rel="icon" href="../assets/img/icon.jpg">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>  <!-- Add jQuery -->
    <script src="../assets/js/script.js" defer></script>
</head>
<body>
    <header class="header">
        <!-- Header content here -->
    </header>

    <!-- Log-In Form -->
    <section class="logInPage">
        <div class="logInForm">
            <h1>Log-In</h1>
            <form id="loginForm" action="" method="post">
                {% csrf_token %}
                <div class="inputData">
                    <div class="userName">
                        <label for="userName">Username:</label>
                        <input type="text" id="userName" name="userName" placeholder="Enter your username" required>
                    </div>
                    
                    <div class="password">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <p id="error-msg" style="color:red;"></p>  <!-- Error message here -->
                </div>

                <div class="formBtn">
                    <button type="submit" class="logInBtn">Log In</button>
                    <p>Don't have an account? <a href="{%url 'Signup' %}">Sign-Up</a></p>
                </div>
            </form>
        </div>
    </section>

    <footer>
        <!-- Footer content here -->
    </footer>

    <script>
    $(document).ready(function() {
        // Handle form submission
        $('#loginForm').on('submit', function(event) {
            event.preventDefault();  // Prevent normal form submission

            var formData = $(this).serialize();  // Get the form data

            $.ajax({
                url: '{% url "Login" %}',  // The URL where the request should go (update if needed)
                method: 'POST',  // Sending data with POST method
                data: formData,  // The form data
                success: function(response) {
                    // If login is successful, you can redirect to another page
                    if (response.success) {
                        window.location.href = "{%url 'Home'%}?user={{user|urlencode}}";  // Redirect to homepage
                    } else {
                        // Display the error message if login failed
                        $('#error-msg').text(response.error_message);
                    }
                },
                error: function() {
                    $('#error-msg').text('There was an error with the login request.');
                }
            });
        });
    });
    </script>
</body>
</html>
