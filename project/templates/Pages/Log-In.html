<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-In</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/Log-in.css' %}">
    <link rel="icon" href="../assets/img/icon.jpg">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>  <!-- Add jQuery -->
    <script src="../assets/js/script.js" defer></script>
</head>
<body>
         {%include "Pages/header.html"%}
    <!-- Log-In Form -->
    <section class="logInPage">
        <div class="logInForm">
            <h1>Log-In</h1>
            <form id="loginForm" action="" method="post">
                {% csrf_token %}
                <div class="inputData">
                    <div class="userName">
                        <label for="userName">Email:</label>
                        <input type="Email" id="userName" name="email" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="password">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <p id="error-msg" style="color:red;"></p>  <!-- Error message here -->
                </div>

                <div class="formBtn">
                    <button type="submit" class="logInBtn">Log In</button>
                    <p>Don't have an account? <a href="{%url 'Signup' %}">Sign-Up</a></p>
                </div>
            </form>
        </div>
    </section>

    <footer>
        <!-- Footer content here -->
    </footer>

    
      <script src="{% static 'js/Log-in.js' %}" defer></script>


   
</body>
</html>
