<section id="Books" class="container">
    <img src="../assets/img/logo.jpg" alt="LibraSphere Logo" class="logoPage">
    <p class="marginTitle"><Bold>Your gateway to knowledge and culture. Accessible for everyone.</Bold></p>
    <br>
    
        <section class="EditBookpage">
    
            <div class="EditBookForm">
                <h1>Edit-Book</h1>
                <form id="edit-book-form" action="./Manage-Books.html">
                    <div class="inputData">
                        <div class="BookTitle">
                            <label for="title">Title of Book:</label>
                            <input type="text" id="title" name="title" placeholder="Enter new Title of Book" required>
                        </div>    <br>
                        
                        <div class="BookAuthor">
                            <label for="author">Enter new Author of your Book: </label>
                            <input type="text" id="author" name="author" placeholder="Enter new Author of your Book" required>
                        </div>    <br>
                
                        <div class="BookCategory">
                            <label for="category">Enter new Category of your Book: </label>
                            <input type="text" id="category" name="category" placeholder="Enter new Category of your Book" required>
                        </div>    <br>
                
                        <div class="BookPrice">
                            <label for="price">Enter new Price of your Book: </label>
                            <input type="number" id="price" name="price" placeholder="Enter new Price of your Book" step="0.01" required>
                        </div>    <br>
                
                        <div class="BookDescription">
                            <label for="description">Enter new Description of your Book: </label>
                            <textarea id="description" name="description" placeholder="Enter new Description of your Book"></textarea>
                        </div>    <br>
                
                        <div class="BookCover">
                            <label for="cover">Enter new Path image of your Book: </label>
                            <input type="text" id="cover" name="cover" placeholder="Enter new Path image of your Book">
                        </div>    <br>
                
                        <div class="BookAvailability">
                            <label for="availability">Availability Status: </label>
                            <select id="availability" name="availability" required>
                                <option value="available">Available</option>
                                <option value="unavailable">Unavailable</option>
                            </select>
                        </div>    <br>
                    </div>    <br> 
                    
                    <div class="formBtn">
                        <button class="EditBtn" type="submit">Update Book</button>
                    </div>
                </form>
            </div>
        </section>
