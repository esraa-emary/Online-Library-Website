<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" href="img/icon.jpg">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Tangerine:wght@400;700&display=swap">
    <title>LibraSphere</title>
</head>
<body>
    <!-- -------------------------------------------- header  -->
    <header class="header">
        <section>
            <div class="logo">
                <h3>LibraSphere</h3>
            </div>

            <form class="search-bar" action="./pages/List-Page.html">
                <a href="./pages/List-Page.html"><i class="bx bx-search" title="Search"></i></a>
                <input type="text" placeholder="Title, Author or Category" title="Search">
            </form>

            <nav class="nav-buttons">
                <a href="index.html">
                    <i class="bx bx-home" title="Home"></i>
                </a>

                <a class="first-button" href="./pages/Sign-Up.html" title="Sign-Up">
                    <button>Sign-Up</button>
                </a>

                <a href="./pages/Log-In.html" title="Log-In">
                    <button>Log-In</button>
                </a>
            </nav>
        </section>
    </header>

    <!-- -------------------------------------------- main  -->
    <main class="main">
        <section class="sentence-container">
            <div class="sentences">
                <h2 class="sentence">Welcome to LibraSphere</h2>
                <h2 class="sentence">Search for any book</h2>
                <h2 class="sentence">Search by Title</h2>
                <h2 class="sentence">Search by Author</h2>
                <h2 class="sentence">Search by Category</h2>
                <h2 class="sentence">Waiting for you</h2>
                <h2 class="sentence">Don't miss the choice</h2>
            </div>
        </section>

        <section>
            <div class="buttons">
                <a href="./pages/Sign-Up.html" title="Sign-Up">
                    <button>Sign-Up</button>
                </a>

                <a href="./pages/Log-In.html" title="Log-In">
                    <button>Log-In</button>
                </a>
            </div>
        </section>
    </main>
</body>
</html>
